<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* Example of other divisions */
        .background-div {
            width: 100%;
            height: 200px;
            background-color: lightblue;
            position: relative;
            z-index: 1; /* Lower z-index */
        }

        /* Division to be placed on top */
        .top-div {
            width: 100px;
            height: 100px;
            background-color: red;
            position: absolute; /* or fixed */
            top: 50px; 
            left: 50px; 
            z-index: 10; /* Higher z-index to be on top */
        }
    </style>
    <title>Top Division Example</title>
</head>
<body>

    <div class="background-div">This is a background div</div>
    <div class="background-div">This is another background div</div>

    <!-- The div that will be on top of all others -->
    <div class="top-div">I'm on top!</div>
